<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Formulários</h1>

        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@me.com">
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            <br><br>
            <label>Você já foi ao cinema esse ano?</label>
            <br>
            <input type="radio" id="sim" name="cinema" value="sim" checked><label for="sim">Sim</label>
            <br>
            <input type="radio" id="nao" name="cinema" value="nao"><label for="nao">Não</label>
            <br>
            <label for="genero">Qual seu gênero de cinema favorito?</label>
            <br>
            <input type="checkbox" name="genero" id="terror" value="terror" checked><label for="terror">Terror</label>
            <br>
            <input type="checkbox" name="genero" id="drama" value="drama"><label for="drama">Drama</label>
            <br>
            <input type="checkbox" name="genero" id="romance" value="romance"><label for="romance">Romance</label>
            <br>
            <!-- <input type="submit" value="enviar"> -->
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
